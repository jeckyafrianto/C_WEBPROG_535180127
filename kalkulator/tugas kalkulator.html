<html>
<head>
    <title>Kalkulator</title>
</head>
<body>
    <h1>Kalkulator</h1>
    <label for="">Input 1</label>
    <input type="text" id="angka1"><br><br>
    <label for="">Input 2</label>
    <input type="text" id="angka2"><br><br>
    <label for="">Hasil</label>
    <input type="text" id="hasil"><br><br>

    <button onclick="ftambah()">+</button>
    <button onclick="fkurang()">-</button>
    <button onclick="fkali()">x</button>
    <button onclick="fbagi()">/</button>


<script>
    var angka1 = document.getElementById("angka1");
    var angka2 = document.getElementById("angka2");
    var hasil =  document.getElementById("hasil");

function ftambah(){
    hasil.value = Number(angka1.value) + Number(angka2.value);
}

function fkurang(){
    hasil.value = Number(angka1.value) - Number(angka2.value);
}

function fkali(){
    hasil.value = Number(angka1.value) * Number(angka2.value);
}

function fbagi(){
    hasil.value = Number(angka1.value) / Number(angka2.value);
}
</script>
</body>
</html>
